<!doctype html>
<html>
<head>

    <script src=jquery-2.2.4.min.js></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>能源轉型遊戲</title>

  <style >
  	
  	input[type="button"], input[type="submit"], input[type="reset"] {

-webkit-appearance: none;

}
  </style>
 </head>


 <body>

	 <div id="idCheck" align="center">
	 <h2 align="center" style="color:blue;">能源轉型遊戲</h2>
     <input type="text"   id="usernameId" placeholder="請輸入名字">
     <button id="sendBtn" onclick="send()">送出</button>
     </div>


	 <div id="playBoard" align="center" style='visibility:hidden'>
    

	<table  width="100%" style="table-layout:fixed">
    <tr align="center" valign="middle" >
    	<td></td><td   colspan="4"> <h2 align="center" id="year" style="color:blue;"></h3></td><td><input type="button" value="下一年"   onClick="next()" style=" text-align:center; background-color:#FFFF6F;"></td>
    </tr>

	<tr align="center" valign="middle" >
		<td  >年總發電量</td><td  ><p id="totalPower">0</p></td><td >年收入</td><td ><p id="annualIncome">0</p></td><td >每年碳排量</td><td ><p id="annualcarbonEmission">0</p></td>
	</tr>

	<tr align="center" valign="middle" >
		<td  >剩餘可用電量</td><td  ><p id="powerUseful">0</p></td><td >財力</td><td ><p id="totalMoney">100</p></td><td >累積碳排量</td><td ><p id="totalcarbonEmission">0</p></td>
	</tr>
	
	</table>

	

	<div id="option" align="center">
		

  		<input type="button" value="生產"  style="width:10%;  text-align:center; background-color:#FFAAD5;"data-inline="true">&nbsp&nbsp
        <input type="button" value="能源"  style="width:10%; text-align:center; background-color:#02F78E;"data-inline="true">&nbsp&nbsp
        <input type="button" value="技術"  style="width:10%;  text-align:center; background-color:#4DFFFF;"data-inline="true">
	</div>


	<div>  
	


  		<input  type="image"  name="png1"  id="png1"  img  src="1.png"  onClick="png1()" data-inline="true"style="width:23%">
  		<input  type="image"  name="png2"  id="png2"  img  src="2.png"  onClick="png2()" data-inline="true"style="width:23%">
  		<input  type="image"  name="png3"  id="png3"  img  src="3.png"  onClick="png3()" data-inline="true"style="width:23%">
  		<input  type="image"  name="png4"  id="png4"  img  src="4.png"  onClick="png4()" data-inline="true"style="width:23%">
		

	</div>

    <div>
    	
    </div>




     </div>

 <script>

var username=document.getElementById("usernameId").value;
var year=1;

var totalPower=0;
var annualIncome=0;
var annualcarbonEmission=0;
var powerUseful=0;
var totalMoney=100;
var totalcarbonEmission=0;

function png1(){

	if(totalMoney>=50){
	totalPower=totalPower+0;
	annualIncome=annualIncome+10;
	annualcarbonEmission=annualcarbonEmission+1;
    powerUseful=powerUseful+0;
    totalMoney=totalMoney-50;

	document.getElementById("totalPower").innerHTML=totalPower;
	document.getElementById("annualIncome").innerHTML=annualIncome;
	document.getElementById("annualcarbonEmission").innerHTML=annualcarbonEmission;
	document.getElementById("powerUseful").innerHTML=powerUseful;
	document.getElementById("totalMoney").innerHTML=totalMoney;
    }else{
    	alert("目前財力無法購買");
    }

	
}

function png2(){
	if(totalMoney>=100){
	totalPower=totalPower+0;
	annualIncome=annualIncome+25;
	annualcarbonEmission=annualcarbonEmission+5;
    powerUseful=powerUseful+0;
    totalMoney=totalMoney-100;

	document.getElementById("totalPower").innerHTML=totalPower;
	document.getElementById("annualIncome").innerHTML=annualIncome;
	document.getElementById("annualcarbonEmission").innerHTML=annualcarbonEmission;
	document.getElementById("powerUseful").innerHTML=powerUseful;
	document.getElementById("totalMoney").innerHTML=totalMoney;
	}else{
    	alert("目前財力無法購買");
    }

	
}

function png3(){
	if(totalMoney>=300){
	totalPower=totalPower+0;
	annualIncome=annualIncome+100;
	annualcarbonEmission=annualcarbonEmission+20;
    powerUseful=powerUseful+0;
    totalMoney=totalMoney-300;

	document.getElementById("totalPower").innerHTML=totalPower;
	document.getElementById("annualIncome").innerHTML=annualIncome;
	document.getElementById("annualcarbonEmission").innerHTML=annualcarbonEmission;
	document.getElementById("powerUseful").innerHTML=powerUseful;
	document.getElementById("totalMoney").innerHTML=totalMoney;
	}else{
    	alert("目前財力無法購買");
    }

	
}

function png4(){
	if(totalMoney>=1000){
	totalPower=totalPower+0;
	annualIncome=annualIncome+400;
	annualcarbonEmission=annualcarbonEmission+200;
    powerUseful=powerUseful+0;
    totalMoney=totalMoney-1000;

	document.getElementById("totalPower").innerHTML=totalPower;
	document.getElementById("annualIncome").innerHTML=annualIncome;
	document.getElementById("annualcarbonEmission").innerHTML=annualcarbonEmission;
	document.getElementById("powerUseful").innerHTML=powerUseful;
	document.getElementById("totalMoney").innerHTML=totalMoney;
	}else{
    	alert("目前財力無法購買");
    }

	
}


function next(){

	totalMoney=totalMoney+annualIncome;

    totalcarbonEmission=totalcarbonEmission+annualcarbonEmission;

    document.getElementById("totalMoney").innerHTML=totalMoney;
    document.getElementById("totalcarbonEmission").innerHTML=totalcarbonEmission;

    year=year+1;
    document.getElementById("year").innerHTML="第"+year+"年";   

}

function send(){

	document.getElementById("idCheck").remove();

    document.getElementById("playBoard").style.visibility='visible';  

    document.getElementById("year").innerHTML="第"+year+"年";   




}


</script>

 </body>
